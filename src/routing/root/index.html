            "vue": "https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.prod.min.js",
            "@vue/devtools-api": "https://cdn.jsdelivr.net/npm/@vue/devtools-api@6/lib/esm/index.min.js"
        }
    }
</script>

<script async type="module">
    import {createApp, fetchComponent} from "./deps.js";
    import {route} from "./core/route.js";
    import {store} from "./core/store.js";
    import {vuetify} from "./core/vuetify.js";
    import {component} from "./core/component.js";
    import {provide} from "./core/provide.js";

    const vue = createApp(await fetchComponent("./core/main.vue")());

    vue.use(route);
    vue.use(store);
    vue.use(vuetify);
    vue.use(component);
    vue.use(provide);

    vue.mount("#vue");
</script>
